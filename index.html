 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DNA Replication Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class = "headd">DNA Replication Game</h1>
            <p class = "headd">Follow the steps of DNA replication by choosing the correct enzyme for each process.</p>
        </header>

        <main>
            <section id="game-area">
                <div id="image-container">
                    <img id="dna-image" src="images/coiledDNA.jpg" alt="Coiled Double Helix DNA">
                </div>

                <div id="description">
                    <p id="game-instructions">Start by choosing the correct enzyme to uncoil the DNA.</p>
                </div>
            </section>

            <section id="enzyme-selection">
                <h2>Choose an Enzyme</h2>
                    <div class="enzyme-buttons">
                        
                        <button onclick="chooseEnzyme('DNA Polymerase III')">DNA Pol III</button>
                        <button onclick="chooseEnzyme('SSB')">SSB</button>
                        <button onclick="chooseEnzyme('Ligase')">Ligase</button>
                        <button onclick="chooseEnzyme('Helicase')">Helicase</button>
                        <button onclick="chooseEnzyme('Primase')">Primase</button>
                        <button onclick="chooseEnzyme('Topoisomerase')">Topoisomerase</button>
                        <button onclick="chooseEnzyme('DNA Polymerase I')">DNA Pol I</button>
                        
                </div>
            </section>

            <section id="game-area">
                    <div id="random-dna-container"></div>
                    <div id="input-container" class="hidden">
                        <input type="text" id="user-input" placeholder="Enter complementary strand">
                        <button onclick="chooseEnzyme('DNA Polymerase III')">Submit</button>
                    </div>
            </section>
            

        </main>

            <footer>
                <p>Enjoy Malinee exam ja dekdek</p>
                <p>created by CHAICHANOK ANGCHANPHEN</p>
            </footer>

            <script src="script.js"></script>
        </body>
        </html>

    </div>
</body>
</html>
